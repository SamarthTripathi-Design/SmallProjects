<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.14/tailwind.min.css" integrity="sha512-WoalYHon7sXFbGCM10NaiwPXNShZVByyZeCogItyhUvTEabYY8UQCqs2JuhI/N2mSrefc36K13s7zKt24Lcupg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>

<div>

    <p class="p" data- tooltip="Hi, I'm a tooltip,
 hows your day goin?">Hello world</p>
 
    <button class="button" data-tooltip="Hi button">
     Hello Tooltip</button>

     <div class="icon" data-tooltip-title="Important" 
     data-tooltip="This is very important information
      that must be reviewed in great detail before continuing.">
    <i class="bx bxs-info-circle"></i>
</div>

    <select name="" id="" class="select" data-tooltip=
    "you can add the tooltip to any element">
    <option value="1">House</option>
    <option value="2">Car</option>
    <option value="3">Motorcycle</option>

</select>

</div>
</body>
</html>
