<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <title>OpenandClose Navigation</title>
  </head>
  <body>
    <input type="checkbox" id="menu" />
    <lable for="menu" class="icons">
      <div class="menu"></div>
    </lable>

    <nav>
      <ul>
        <li><i class="far fa-newspaper"></i>Article</li>
        <li><i class="far fa-bookmark"></i>Bookmark</li>
        <li><i class="fas fa-cloud-upload-alt"></i>Backup</li>
        <li><i class="fas fa-photo-video"></i>Gallery</li>
        <li><i class="far fa-comment-alt"></i>Messages</li>
      </ul>
    </nav>
  </body>
</html>
